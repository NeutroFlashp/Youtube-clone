<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/icons/style.css">
</head>
<body>
    <header class="main-header">
        <div class="start place-center">
            <button class="action-button icon-menu"></button>
            <img class="logo" src="/img/logo.svg" alt="Logo de Youtube">
        </div>

        <div class="middle place-center">
            <form  class="form-search place-center" action="#">
                <input type="text" placeholder="Buscar" class="input">
                <button data-tooltip="Buscar" class="sumbit icon-search"></button> 
            </form>
            <button data-tooltip="Busqueda por voz" class="action-button icon-microphone"></button>
        </div>

        <div class="place-center buttons-container">

            <button data-tooltip="Crear" class="action-button icon-camera"></button>
            <button data-tooltip="Aplicaciones de Youtube" class="action-button icon-grid"></button>
            <button data-tooltip="Notificaciones" class="action-button icon-bell"></button>
            <div class="user">
                <div class="user-avatar">
                    <img class="image" src="https://pm1.narvii.com/6157/07a76a0e42b7be0cdb2838be0407eba52d9c840e_hq.jpg" alt="Foto del usuario">
                </div>
            </div>
            </div>
    </header>
    <div class="main-sidebar">
        <p>hola</p>
    </div>
</body>
</html>
